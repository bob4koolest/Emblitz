<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <LINK REL="stylesheet" HREF="./css/style.css">

        <!-- configs | put in front of js files -->
        <SCRIPT>
            const hostname = "<%= host_name %>";
        </SCRIPT>

        <SCRIPT TYPE="text/javascript" SRC="./js/index.js"></SCRIPT>
        <SCRIPT TYPE="text/javascript" SRC="./js/mapper.js"></SCRIPT>
    </HEAD>
    <BODY>
        <DIV CLASS="lobbyscreen" ID="lobbyscreen">
            <DIV CLASS="header">Game Name</DIV>
            <DIV CLASS="join_input">
                <INPUT ID="p_name" CLASS="name_input" TYPE="text" PLACEHOLDER="Name here...">
                <DIV CLASS="h_button_options">
                    <BUTTON CLASS="joinbutton jb_green" ID="joingame" ONCLICK="gameConnect(document.getElementById('p_name').value)">Play</BUTTON>
                    <BUTTON CLASS="joinbutton jb_gray" ID="joinprivate">Join Game</BUTTON>
                </DIV>
            </DIV>
        </DIV>
        <DIV CLASS="gamescreen" ID="gamescreen">
            <DIV CLASS="leaderboard">
                <TABLE CLASS="lb_table" ID="leaderboard">
                    <DIV CLASS="lb_header">Players</DIV>
                    <DIV ID="players_container">
                        <!-- player leaderboard goes here -->
                    </DIV>
                    
                    
                </TABLE>
            </DIV>
            <DIV CLASS="mapcontainer" ID="mapcontainer">
                <DIV ID="map"><DIV ID="svg-map-bg" class="svg-map-bg">Loading...</DIV></DIV>
            </DIV>
        </DIV>
    </BODY>
</HTML>
